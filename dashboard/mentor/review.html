<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Outcomes | PatternPath</title>
    
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#121312',
                        primary: { DEFAULT: '#ad0013', hover: '#8a000f', glow: 'rgba(173, 0, 19, 0.5)' },
                        secondary: { DEFAULT: '#a67d43', dim: 'rgba(166, 125, 67, 0.25)' },
                        textPrimary: '#ededed',
                        textSecondary: 'rgba(237, 237, 237, 0.7)',
                        textMuted: 'rgba(237, 237, 237, 0.45)',
                    },
                    fontFamily: { mono: ['"JetBrains Mono"', 'monospace'] }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-textPrimary font-mono antialiased min-h-screen pb-20">

    <!-- BG PATTERN -->
    <div class="fixed inset-0 z-0 bg-tech-pattern opacity-10 pointer-events-none"></div>

    <!-- HEADER -->
    <header class="fixed w-full top-0 z-50 backdrop-blur-md border-b border-secondary-dim bg-[#121312]/80 h-16 flex items-center px-6 justify-between">
        <a href="index.html" class="flex items-center gap-2 group">
            <svg class="h-6 w-6" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 8V32" stroke="#ad0013" stroke-width="4" stroke-linecap="round"/>
                <path d="M12 8H20C26.6274 8 32 13.3726 32 20C32 26.6274 26.6274 32 20 32H12" stroke="#a67d43" stroke-width="4" stroke-linecap="round"/>
            </svg>
            <span class="font-bold tracking-tight text-textPrimary">PatternPath <span class="align-top text-primary text-xs ml-1">Mentor</span></span>
        </a>
        <div class="text-xs text-textMuted">
            Tokens Earned: <span id="header-tokens" class="text-primary font-bold">0</span>
        </div>
    </header>

    <main class="relative z-10 max-w-4xl mx-auto px-6 pt-28">
        
        <!-- BREADCRUMB -->
        <div class="mb-8">
            <a href="index.html" class="text-xs text-textSecondary hover:text-white transition-colors">&larr; Back to Dashboard</a>
        </div>

        <!-- HEADER -->
        <div class="mb-12">
            <h1 class="text-3xl font-bold mb-2">Review Submissions</h1>
            <p class="text-textSecondary">Approve outcomes to unlock value tokens.</p>
        </div>

        <!-- SUCCESS TOAST -->
        <div id="success-msg" class="hidden fixed bottom-10 right-10 bg-green-500/10 border border-green-500 text-green-500 md:text-white px-6 py-4 rounded-xl shadow-2xl z-50 animate-bounce">
            ✅ Outcome Approved! +1 Token
        </div>

        <!-- OUTCOMES LIST -->
        <div class="space-y-4" id="review-container">
            <!-- Injected via JS -->
        </div>

    </main>

    <!-- LOGIC -->
    <script>
        // 1. STATE INITIALIZATION
        let tokens = parseInt(localStorage.getItem('mentorTokens') || '0');
        document.getElementById('header-tokens').textContent = tokens;

        let outcomes = JSON.parse(localStorage.getItem('pod_outcomes'));
        if (!outcomes) {
            outcomes = []; // Should not happen in demo flow if student visited first, but handle it
        }

        // 2. RENDER FUNCTION
        function render() {
            const container = document.getElementById('review-container');
            container.innerHTML = '';

            if (outcomes.length === 0) {
                container.innerHTML = '<div class="text-textMuted text-center py-10">No outcomes found. Please initialize as student first.</div>';
                return;
            }

            outcomes.forEach(item => {
                let statusBadge = `<span class="text-textMuted uppercase text-xs font-bold tracking-wider">${item.status}</span>`;
                let controls = '<div class="text-xs text-textMuted italic">Waiting for student...</div>';

                if (item.status === 'Submitted') {
                    statusBadge = `<span class="text-blue-400 uppercase text-xs font-bold tracking-wider">Ready for Review</span>`;
                    controls = `
                        <div class="flex gap-2">
                            <button onclick="rejectOutcome(${item.id})" class="px-4 py-2 rounded-lg border border-red-500/30 text-red-500 hover:bg-red-500/10 text-sm font-bold transition-colors">
                                Request Fix ❌
                            </button>
                            <button onclick="approveOutcome(${item.id})" class="px-4 py-2 rounded-lg bg-green-600 hover:bg-green-500 text-white text-sm font-bold shadow-lg shadow-green-900/20 transition-all transform hover:scale-105">
                                Approve ✅
                            </button>
                        </div>
                    `;
                } else if (item.status === 'Approved') {
                    statusBadge = `<span class="text-green-500 uppercase text-xs font-bold tracking-wider">Approved</span>`;
                    controls = `<div class="text-xs text-green-500 font-bold">Token Earned</div>`;
                }

                const html = `
                <div class="glass-panel p-6 rounded-xl border border-secondary-dim flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                    <div>
                        <div class="text-xs text-secondary mb-1">Student: Alice (Demo)</div>
                        <h3 class="font-bold text-textPrimary text-lg">${item.title}</h3>
                        <div class="mt-2 text-sm text-textSecondary">
                            Status: ${statusBadge}
                        </div>
                    </div>
                    <div>
                        ${controls}
                    </div>
                </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }

        // 3. ACTION: APPROVE
        window.approveOutcome = function(id) {
            const idx = outcomes.findIndex(o => o.id === id);
            if (idx !== -1) {
                // Update State
                outcomes[idx].status = 'Approved';
                localStorage.setItem('pod_outcomes', JSON.stringify(outcomes));
                
                // Update Tokens
                tokens++;
                localStorage.setItem('mentorTokens', tokens.toString());
                document.getElementById('header-tokens').textContent = tokens;

                // Show Feedback
                const toast = document.getElementById('success-msg');
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 2000);

                // Re-render
                render();
            }
        };

        // 4. ACTION: REJECT
        window.rejectOutcome = function(id) {
            const idx = outcomes.findIndex(o => o.id === id);
            if (idx !== -1) {
                // Revert to pending for demo
                outcomes[idx].status = 'Pending'; 
                // Or maybe 'Fix Requested' if we want more states, but 'Pending' forces them to re-submit which is clear
                localStorage.setItem('pod_outcomes', JSON.stringify(outcomes));
                render();
            }
        };

        // Initial Render
        render();

    </script>
</body>
</html>
