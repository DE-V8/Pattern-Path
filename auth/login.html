<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TakeUForward</title>
    <meta name="description" content="Login to your account.">
    
    <!-- FONTS: JetBrains Mono (Primary) -->
    <!-- FONT FAMILY: Swap 'JetBrains Mono' here if you want a different mono font like Libertinus Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- CSS: Custom Styles -->
    <link rel="stylesheet" href="../assets/styles.css">

    <!-- TAILWIND CSS (Using same config as index.html) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // TAILWIND CONFIGURATION - OVERRIDE FOR PREVIEW
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // BASE BACKGROUND: #121312
                        background: '#121312',
                        
                        // PRIMARY ACCENT: Luxury Red #ad0013
                        primary: {
                            DEFAULT: '#ad0013',
                            hover: '#8a000f',
                            glow: 'rgba(173, 0, 19, 0.5)',
                        },
                        
                        // SECONDARY ACCENT: Royal Gold #a67d43
                        secondary: {
                            DEFAULT: '#a67d43',
                            dim: 'rgba(166, 125, 67, 0.25)', 
                        },
                        
                        // TEXT COLORS
                        textPrimary: '#ededed',
                        textSecondary: 'rgba(237, 237, 237, 0.7)',
                        textMuted: 'rgba(237, 237, 237, 0.45)',
                    },
                    fontFamily: {
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'scale-in': 'scaleIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<!-- BASE BACKGROUND COLOR -->
<body class="bg-background text-textPrimary font-mono antialiased min-h-screen flex items-center justify-center relative overflow-hidden selection:bg-primary-glow selection:text-white">

    <!-- BACKGROUND: Tech Pattern & Gradients -->
    <!-- BACKGROUND SVG OPACITY: Adjust opacity-20 to change pattern visibility -->
    <div class="absolute inset-0 z-0 bg-tech-pattern opacity-20 pointer-events-none"></div>
    
    <!-- PRIMARY ACCENT GLOW (Ambient) -->
    <div class="absolute top-[-10%] left-[-10%] w-[600px] h-[600px] bg-primary/10 rounded-full blur-[150px] pointer-events-none"></div>
    <!-- SECONDARY ACCENT GLOW (Ambient) -->
    <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-secondary/5 rounded-full blur-[150px] pointer-events-none"></div>

    <!-- MAIN LOGIN CARD -->
    <!-- LOGIN CARD BLUR INTENSITY: backdrop-blur-xl -->
    <div class="relative z-10 w-full max-w-md p-6 mx-4">
        
        <div class="glass-panel rounded-2xl p-8 sm:p-10 shadow-2xl animate-scale-in border border-secondary-dim">
            
            <!-- BRAND LOGO -->
            <div class="flex justify-center mb-8">
<a href="../index.html" class="flex items-center gap-2 group transition-transform hover:scale-105">
                     <!-- LOGO: Custom 'PatternPath' Icon (Red/Gold) -->
                    <svg class="h-8 w-8" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 8V32" stroke="#ad0013" stroke-width="4" stroke-linecap="round"/>
                        <path d="M12 8H20C26.6274 8 32 13.3726 32 20C32 26.6274 26.6274 32 20 32H12" stroke="#a67d43" stroke-width="4" stroke-linecap="round"/>
                        <circle cx="20" cy="20" r="3" fill="#ad0013" class="group-hover:animate-pulse"/>
                    </svg>
                    <span class="text-xl font-bold tracking-tighter text-textPrimary group-hover:text-primary transition-colors">PatternPath</span>
                </a>
            </div>

            <!-- WELCOME TEXT -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-textPrimary mb-2">Welcome Back! ðŸ‘‹</h1>
                <p class="text-sm text-textSecondary">Enter your email to continue your streak.</p>
            </div>

            <!-- LOGIN FORM -->
            <!-- LOGIN FORM -->
            <!-- 
              DEMO AUTHENTICATION:
              - Uses localStorage via auth.js
              - No backend required for prototype
            -->
            <form class="space-y-6" onsubmit="event.preventDefault();">
                
                <!-- EMAIL INPUT -->
                <div class="space-y-2">
                    <label for="email" class="text-xs font-semibold text-textMuted uppercase tracking-wider">Email Address</label>
                    <div class="relative">
                        <input type="email" id="email" name="email" 
                            class="w-full bg-[#0a0a0a]/50 border border-secondary-dim text-textPrimary text-sm rounded-lg px-4 py-3 outline-none focus:border-secondary focus:ring-1 focus:ring-secondary transition-all placeholder:text-textMuted/50"
                            placeholder="example@gmail.com" required>
                    </div>
                </div>

                <!-- PASSWORD INPUT -->
                <div class="space-y-2">
                    <label for="password" class="text-xs font-semibold text-textMuted uppercase tracking-wider">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" 
                            class="w-full bg-[#0a0a0a]/50 border border-secondary-dim text-textPrimary text-sm rounded-lg px-4 py-3 outline-none focus:border-secondary focus:ring-1 focus:ring-secondary transition-all placeholder:text-textMuted/50"
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                </div>

                <!-- ACTION BUTTONS -->
                <div class="space-y-3 pt-2">
                    <!-- LOGIN BUTTON -->
                    <button type="button" id="loginBtn" class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-[0_0_15px_rgba(173,0,19,0.3)] hover:shadow-[0_0_25px_rgba(173,0,19,0.5)] transform hover:-translate-y-0.5">
                        Login
                    </button>
                    
                    <!-- REGISTER BUTTON -->
                    <button type="button" id="registerBtn" class="w-full bg-secondary/10 hover:bg-secondary/20 text-secondary border border-secondary/50 font-bold py-3 px-4 rounded-lg transition-all duration-300">
                        Register New Account
                    </button>
                </div>

            </form>



            <!-- FOOTER LINKS -->
            <div class="mt-8 text-center">
                <a href="../index.html" class="text-xs text-textSecondary hover:text-secondary transition-colors inline-flex items-center gap-1 group">
                    <svg class="w-3 h-3 transform group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                    Skip & continue to Home
                </a>
            </div>

        </div>
        
    </div>

    <!-- SCRIPTS -->
    <script src="../assets/script.js"></script>
    <!-- 1. Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. Supabase Init (Global) -->
    <script src="../assets/init-supabase.js"></script>
    
    <!-- 3. Sync Helper (Global) -->
    <script src="../assets/supabase-client.js"></script>

    <script src="../assets/auth.js"></script>
    <script>
        // Attach Event Listeners for Auth
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            Auth.login(email, password);
        });

        document.getElementById('registerBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            Auth.register(email, password);
        });
    </script>
</body>
</html>
